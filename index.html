<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- FONT AWESOME 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel='stylesheet' href='./asset/css/style.css'>
    <title>Vue Boolzap</title>
</head>

<body>
    <div id='root'>
        <div id="container">
            <div id="main">

                <!-- lato sinistro dove vengono mostrate tutte le chat -->
                <div id="colSx">
                    <!-- SECTION sezione dedicata al profilo dell'utente che ha effettuato l'accesso -->
                    <div id="myAccount">
                        <div class="myInfo">
                            <img :src="'./asset/img/avatar' + myAccount.avatar + '.jpg'" :alt="`foto profilo di ${myAccount.name}`" class="profilePhoto">
                            <span>{{myAccount.name}}</span>
                        </div>

                        <div class="iconsProfile">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- SECTION sezione dedicata agli avvisi riguardanti le notifiche -->
                    <div id="notifiche">
                        <div class="ringIcon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-small text-underlined text-gray">Attiva le notidiche desktop</p>
                        </div>
                    </div>

                    <!-- SECTION sezione dedicata al filtraggio delle chat attraverso l'input -->
                    <div id="findChat">
                        <div>
                            <div class="searchIcon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>

                            <div class="searchInput">
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>

                    <!-- SECTION sezione dedicata alle singole chat -->

                    <div id="chats">
                        <h4 v-if="contacts.length === 0">Cerca un contatto e inizia una nuova conversazione!</h4>
                        <ul v-else>
                            <li v-for="(contact, index) in contacts" :key="contact.id" 
                                class="singleContact" :class="{'currentChat' : contact.currentChat == true}" 
                                @click="selectChat(contact, index)"
                            >
                                <img :src="'./asset/img/avatar' + contact.avatar + '.jpg'" :alt="`foto profilo di ${contact.name}`" class="profilePhoto">
                                   
                                <div class="contactInfo">
                                    <div>
                                        <span>{{contact.name}}</span>
                                        <p class="text-small text-gray">
                                            Ultimo messaggio inviato
                                        </p>
                                    </div>
    
                                    <div>
                                        <span class="text-small text-gray">12:00</span>
                                    </div>
                                </div>
                                
                            </li>
                        </ul>
                    </div>


                </div>

                <!-- lato destro dove vengono mostrate le singole conversazioni -->
                <div id="colDx">

                    <!-- SECTION info contatto della chat aperta -->
                    <div id="contactAccount">
                        <img :src="'./asset/img/avatar' + contacts[currentIndex].avatar + '.jpg'" alt="foto profilo contatto" class="profilePhoto">
                        <div class="contactInfo">
                            <div>
                                <span>{{contacts[currentIndex].name}}</span>
                                <p class="text-small text-gray">
                                    Ultimo accesso oggi alle 12:00
                                </p>
                            </div>

                            <div class="iconsProfile">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION corpo della conversazione (messaggi) -->
                    <div id="chatMessages">
                        <ul>
                            <li class="singleMessage" :class="[(text.status === 'sent') ? 'sent' : 'received']" 
                                v-for="(text, index) in contacts[currentIndex].messages"
                            >
                                <span class="textMessage">{{text.message}}</span>
                                <span class="timeMessage text-gray">{{text.date}}</span>
                            </li>
                        </ul>
                    </div>

                    <!-- SECTION sezione per scrivere un nuovo messaggio -->
                    <div id="writeNewMessage">

                        <div class="emojiIcon">
                            <i class="fa-regular fa-smile"></i>
                        </div>

                        <div class="newText">
                            <input type="text" placeholder="Scrivi un messaggio"
                                   v-model.trim="newMessageText" @keypress.enter="sendNewMessage()"
                            >
                        </div>

                        <div class="microIcon">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VUE.JS -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <!-- DAY.JS -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- JS PERSONALE -->
    <script src='./asset/js/main.js'></script>
</body>

</html>
